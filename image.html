            display: flex;
            gap: 18px;

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #003333;
            text-decoration: underline;
        }

        /* SEARCH BAR */
        .search-box {
            display: flex;
            gap: 5px;
        }

        .search-box input {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .search-box button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: white;
            color: #00aaaa;
            font-weight: bold;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #e0ffff;
        }
</style>
